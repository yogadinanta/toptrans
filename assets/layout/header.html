<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toptrans Navbar</title>
    <link rel="icon" href="./assets/icon/icon_toptrans_1x1.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/font/font.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>

  <body class="bg-[#fefefe] font-poppins">
    <header
      id="main-header"
      class="bg-gradient-to-l from-[#dd0751] to-[#d80032] shadow fixed top-0 w-full z-50 transition-colors duration-500">
      <div
        class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <img
            id="icon"
            src="./assets/icon/white_icon_top.svg"
            alt="Toptrans Logo"
            class="h-[60px] w-auto"
          />
          <span class="text-xl font-thin">Gateway</span>
        </div>
        <nav class="md:flex items-center space-x-6 text-sm font-medium">
          <a href="#" class="relative inline-block after:block after:h-[2px] after:bg-gray-600 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300 after:origin-left">Beranda</a>
          <!-- Group untuk hover -->
<div class="relative group">
  <!-- Trigger -->
  <a href="#solusi" class="hover:text-gray-600 flex items-center gap-1 text-white">
    Solusi
    <!-- Panah bawah & atas, ganti otomatis saat hover -->
    <i class="fas fa-chevron-down text-xs block group-hover:hidden"></i>
    <i class="fas fa-chevron-up text-xs hidden group-hover:block"></i>
  </a>

  <!-- Buffer hover -->
  <div class="absolute top-full left-0 w-full h-4"></div>

  <!-- Dropdown Menu -->
  <div
    class="absolute left-0 top-[calc(100%+0.5rem)] w-[22rem] bg-white text-black 
           rounded-md shadow-lg overflow-hidden
           opacity-0 group-hover:opacity-100 invisible group-hover:visible
           transition-all duration-300 z-50 pointer-events-none group-hover:pointer-events-auto"
  >
    <a
      href="#pulsa"
      class="block px-4 py-3 text-sm font-medium hover:bg-gray-100 transition-colors duration-200"
    >Solusi Pembayaran Pulsa No #1 Di Indonesia</a>
    <a
      href="#qris"
      class="block px-4 py-3 text-sm font-medium hover:bg-gray-100 transition-colors duration-200"
    >Solusi Pembayaran QRIS Mudah &amp; Murah</a>
    <a
      href="#ewallet"
      class="block px-4 py-3 text-sm font-medium hover:bg-gray-100 transition-colors duration-200"
    >Solusi Pembayaran E-Wallet Dengan Nama Toko Kamu</a>
  </div>
</div>

          <a href="#layanan" class="relative inline-block after:block after:h-[2px] after:bg-gray-600 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300 after:origin-left">Layanan</a>
          <a href="#team" class="relative inline-block after:block after:h-[2px] after:bg-gray-600 after:scale-x-0 hover:after:scale-x-100 after:transition-transform after:duration-300 after:origin-left">Team</a>
<div class="relative group inline-block">
  <!-- Trigger -->
  <a href="#solusi" class="hover:text-gray-600 flex items-center gap-1 text-white">
    Perusahaan
    <!-- Panah bawah & atas, ganti otomatis saat hover -->
    <i class="fas fa-chevron-down text-xs block group-hover:hidden"></i>
    <i class="fas fa-chevron-up text-xs hidden group-hover:block"></i>
  </a>

  <!-- Invisible Hover Buffer -->
  <div class="absolute top-full left-0 w-full h-6"></div>

  <!-- Dropdown Menu -->
<div
  class="absolute left-0 top-[calc(100%+1.5rem)] w-44 bg-white text-black 
         rounded-md shadow-lg overflow-hidden
         opacity-0 group-hover:opacity-100 invisible group-hover:visible
         transition-all duration-300 z-50 pointer-events-none group-hover:pointer-events-auto"
>

    <a
      href="#tentang"
      class="block px-4 py-2 hover:bg-gray-100 transition-colors duration-200"
      >Tentang Kami</a
    >
    <a
      href="#karir"
      class="block px-4 py-2 hover:bg-gray-100 transition-colors duration-200"
      >Karir</a
    >
    <a
      href="#kontak"
      class="block px-4 py-2 hover:bg-gray-100 transition-colors duration-200"
      >Kontak</a
    >
  </div>
</div>

        </nav>
        <div>
          <a
            href="#"
            class="bg-[#000000] text-white px-5 py-2.5 rounded-md font-semibold text-sm border-2 border-transparent hover:bg-transparent hover:text-[#0b55c5] hover:border-[#0b55c5] transition duration-300"
          >
            Member Area
          </a>
        </div>
      </div>
    </header>

    <div class="h-24"></div>
